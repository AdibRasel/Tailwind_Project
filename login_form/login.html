<body>
    <header class="

    py-3 
    relative">
        <div class="container mx-auto w-3/4 flex justify-between">
            <a class="
                flex

                " href="../index.html">

                </svg>
                  
                
            Secured Area </a>

                    <button id="mobile_icon" class="text-white text-end flex sm:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />

                    <ul id="main_menu" class="absolute bg-sky-600 w-full left-0 top-10 p-4 text-center hidden sm:block sm:relative sm:top-0 sm:flex ">

    <section class="bg-white  py-8 ">

            <div class=" sm:w-1/2 border p-5 rounded-lg shadow-lg">
                <h3 class="text-3xl font-bold mb-2">Welcome Back</h3>
                <p class="text-gray-500 mb-1">Please enter your details </p>
                <form>
                    <label class="font-semibold" for="email">Email Address</label>
                    <input class="border w-full p-2 mb-2 block rounded" type="email" placeholder="Enter Your Email Address">
                    <label class="font-semibold" for="email">Password</label>
                    <input class="border w-full p-2 mb-2 block rounded" type="password" placeholder="Enter Your Email password">
                    <input class="text-white font-semibold hover:text-sky-900 hover:transition-colors bg-blue-400 px-6 py-2 sm:items-center rounded pd-4 w-full sm:mt-2 cursor-pointer mb-3"  type="submit" value="Sign in">
                </form>
                <p class="text-gray-400 text-sm">dont's have an account? <a class="text-blue-500 underline" href="">sign up</a></p>

        </div>
